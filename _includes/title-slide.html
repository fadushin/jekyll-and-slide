<section>
  <h1>{{ page.title }}</h1>
  <small><a href="{{ page.url }}">{{ site.url | remove: "http://" }}{{ page.url }}</a></small>
  {% if page.description %}
    <p>{{ page.description }}</p>
  {% endif %}
  <footer>
  <small>Copyright (c) {{ page.year }} {{ site.author.name }}</small><br><small>Licensed under <a href="http://creativecommons.org/licenses/by/4.0/" rel="license">Creative Commons Attribution 4.0</a>.<br>
  <a href="http://creativecommons.org/licenses/by/4.0/" rel="license"><img style="border-width: 0;" src="https://i.creativecommons.org/l/by/4.0/88x31.png" alt="Creative Commons License" /></a>
  </small>
  </footer>
</section>
